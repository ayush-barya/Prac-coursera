<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo Selectors </title>
<style>
	header li{
		list-style: none;
	}

    a:link,a:visited{
    	text-decoration: none;
    	background-color: pink;
    	border: 1px solid blue;
        color: black;
    display: block;
width: 200px;
text-align: center;
margin-bottom: 1px;} 

a:hover,a:active{
	background-color: black;
	color: white;
}
header li:nth-child(3){
font-size: 25px;
font-style: bold;
}
section div:nth-child(odd){
	background-color: gray;
}
section div:nth-child(4):hover{
	background-color: green;
}
</style>
</head>
<body>
<h1>Pseudo class selector</h1>
<header>
	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="https://github.com/namrata-maravi/Prac-coursera">GitHub</a></li>
		<li><a href="https://www.linkedin.com/in/namrata-maravi-6ab222193/">LinkedIn profile</a></li>
	</ul>
</header>
<section>
	<div>div 1</div>
	<div>div 2</div>
	<div>div 3</div>
	<div>div 4</div>
	<div>div 5</div>
	<div>div 6</div>
	<div>div 7</div>
	<div>div 8</div>
	<div>div 9</div>
	<div>div 10</div>
	<div>div 11</div>
	<div>div 12</div>
	<div>div 13</div>
	<div>div 14</div>
	<div>div 15</div>
	<div>div 16</div>
	<div>div 17</div>
	<div>div 18</div>
	<div>div 19</div>
	<div>div 20</div>
</section>
</body>
</html>
