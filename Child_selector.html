<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Child Selector</title>
<style >
	section > article{
		color: green;
		font-size: 24px;
	}
	section>h2{
		color: pink;
	}
</style>
</head>
<body>
<h1>Child Selector</h1>
<section>
<h2>Subheading 1</h2>
<div><article>Aritcle which is inside DIV,which is inside SECTION</article></div>
</section>
<section><article>ARTICLE is direct child of SECTION</article></section>
<h2>Subheading 2</h2>
</body>
</html>
